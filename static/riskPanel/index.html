<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Risk Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="risk-panel">
        <div class="header">
            <h2>üõ°Ô∏è Code Risk Radar</h2>
            <button id="refresh-btn" class="btn-secondary">Refresh</button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Analyzing code risks...</p>
        </div>

        <div id="error" class="error hidden">
            <p>‚ö†Ô∏è Failed to load risk analysis. Please try again.</p>
        </div>

        <div id="risk-summary" class="summary hidden">
            <div class="summary-stats">
                <div class="stat critical">
                    <span class="count" id="critical-count">0</span>
                    <span class="label">Critical</span>
                </div>
                <div class="stat high">
                    <span class="count" id="high-count">0</span>
                    <span class="label">High</span>
                </div>
                <div class="stat medium">
                    <span class="count" id="medium-count">0</span>
                    <span class="label">Medium</span>
                </div>
                <div class="stat low">
                    <span class="count" id="low-count">0</span>
                    <span class="label">Low</span>
                </div>
            </div>
        </div>

        <div id="risk-list" class="risk-list hidden">
            <!-- Risks will be dynamically inserted here -->
        </div>

        <div id="no-risks" class="no-risks hidden">
            <p>‚úÖ No risks detected in this pull request!</p>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Action</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Preview content will be inserted here -->
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn-primary" id="confirm-btn">Confirm</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
